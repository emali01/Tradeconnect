<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as account.html -->
    <title>Profile Settings | TradeConnect</title>
</head>
<body>
    <!-- Same navigation bar as account.html -->

    <!-- Profile Settings Content -->
    <section class="account-page py-5">
        <div class="container">
            <div class="row">
                <!-- Same sidebar as account.html -->

                <!-- Main Content -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Profile Settings</h2>
                        <button class="btn btn-primary" id="saveProfileBtn">
                            <i class="fas fa-save me-1"></i> Save Changes
                        </button>
                    </div>
                    
                    <!-- Personal Information -->
                    <div class="card account-card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Personal Information</h5>
                        </div>
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" value="Rajesh" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" value="Kumar" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" value="rajesh.kumar@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" value="+919876543210">
                                </div>
                                <div class="mb-3">
                                    <label for="company" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="company" value="Construction Solutions Ltd.">
                                </div>
                                <div class="mb-3">
                                    <label for="position" class="form-label">Position</label>
                                    <input type="text" class="form-control" id="position" value="Procurement Manager">
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Profile Picture -->
                    <div class="card account-card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Profile Picture</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img src="../img/user-avatar.jpg" alt="Current Avatar" class="rounded-circle me-4" width="100" id="currentAvatar">
                                <div>
                                    <input type="file" class="form-control mb-2" id="avatarUpload" accept="image/*">
                                    <small class="text-muted">Recommended size: 200x200 pixels</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Business Information -->
                    <div class="card account-card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Business Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="businessType" class="form-label">Business Type</label>
                                    <select class="form-select" id="businessType">
                                        <option value="manufacturer">Manufacturer</option>
                                        <option value="wholesaler" selected>Wholesaler</option>
                                        <option value="retailer">Retailer</option>
                                        <option value="distributor">Distributor</option>
                                        <option value="service">Service Provider</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="industry" class="form-label">Industry</label>
                                    <select class="form-select" id="industry">
                                        <option value="construction" selected>Construction</option>
                                        <option value="textiles">Textiles</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="machinery">Machinery</option>
                                        <option value="chemicals">Chemicals</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="businessDesc" class="form-label">Business Description</label>
                                <textarea class="form-control" id="businessDesc" rows="3">We specialize in supplying high-quality construction materials to commercial projects across India.</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="website" placeholder="https://www.example.com">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Same footer as account.html -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/profile.js"></script>
</body>
</html>
