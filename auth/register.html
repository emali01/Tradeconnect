<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TradeConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        .auth-card {
            border: none;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        .form-password-toggle {
            position: relative;
        }
        .form-password-toggle .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card">
            <div class="card-body">
                <div class="auth-header">
                    <img src="../img/logo.png" alt="TradeConnect" class="auth-logo">
                    <h2>Create Your Account</h2>
                    <p class="text-muted">Join thousands of businesses using TradeConnect</p>
                </div>

                <form id="registerForm">
                    <input type="hidden" name="user_type" id="userType" value="buyer">
                    
                    <!-- User Type Selection -->
                    <div class="mb-4 text-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-user-type="buyer">
                                <i class="fas fa-shopping-cart me-2"></i> I'm a Buyer
                            </button>
                            <button type="button" class="btn btn-outline-primary" data-user-type="seller">
                                <i class="fas fa-store me-2"></i> I'm a Seller
                            </button>
                        </div>
                    </div>
                    
                    <!-- Basic Information -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <!-- Company Information (shown for sellers) -->
                    <div class="mb-3" id="companyInfoGroup">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="company_name">
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3 form-password-toggle">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <span class="toggle-password" data-target="password">
                            <i class="fas fa-eye"></i>
                        </span>
                        <div class="form-text">Must be at least 8 characters</div>
                    </div>
                    
                    <div class="mb-3 form-password-toggle">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                        <span class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <!-- Terms Agreement -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                    
                    <div class="auth-footer">
                        <p class="text-muted">Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/register.js"></script>
</body>
</html>
